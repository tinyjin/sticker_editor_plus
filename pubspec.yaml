name: sticker_editor_plus
description: A widget that lets you modify and move your text and image according to your boundaries.
version: 1.1.1
repository: https://github.com/tinyjin/sticker_editor_plus

environment:
  sdk: '>=3.2.4 <4.0.0'
  flutter: '>=3.3.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  get: ^4.3.8
  dotted_border: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.stickereditor.stickereditor
        pluginClass: StickereditorPlugin
      ios:
        pluginClass: StickereditorPlugin
      macos:
        pluginClass: StickereditorPlugin
      web:
        pluginClass: StickerEditorWeb
        fileName: sticker_editor_web.dart

